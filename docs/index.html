<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.18.2/swagger-ui.css"
      integrity="sha256-SAA66tKLwuKJA6buaPtWkbgU4beu9n+GYPUplCMeAzE="
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.18.2/favicon-32x32.png"
      integrity="sha256-PtYS9B4FDKXnAAytbxy+fn2jn2X8qZwC6Z5lkQVuWDc="
      crossorigin="anonymous"
    />
    <title>GoCommerce - Swagger UI</title>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.18.2/swagger-ui-bundle.js"
      integrity="sha256-GPnMmfAuNjRttBfkU2dWq+ERE0uVGhpLC6N0dl55JxM="
      crossorigin="anonymous"
    ></script>
    <!-- `SwaggerUIBundle` is now available on the page -->
    <script>
      const ui = SwaggerUIBundle({
        url: "openapi.yml",
        dom_id: "#swagger-ui",
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset,
        ],
        layout: "BaseLayout",
        deepLinking: true,
        showExtensions: true,
        showCommonExtensions: true,
      });
    </script>
  </body>
</html>
